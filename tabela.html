<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tabelas</title>
</head>
<body>
	<a href="index.html">
		HOME
	</a>
	<br>
	<h1>Produtos</h1>
	<table border="1" width="100%">
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>Preço</th>	
		</tr>
		<tr>
			<td>0000000120</td>
			<td>MacBook Pro</td>
			<td>R$10.000,00</td>
		</tr>
		<tr>
			<td>0000000121</td>
			<td>MacBook Air</td>
			<td>R$7.000,00</td>
		</tr>
		<tr>
			<td colspan="2">TOTAL</td>
			<td>R$17.000,00</td>
		</tr>
		<tr>
			<td rowspan="2" colspan="2">Desconto</td>
			<td>-R$500,00</td>
		</tr>
		<tr>
			<td>-R$300,00</td>
		</tr>
		<tr>
			<td colspan="2">Valor Final</td>
			<td>R$16.200,00</td>
		</tr>
	</table>
</body>
</html>
