<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulários</title>
</head>
<body>
	<a href="index.html">
		HOME
	</a>
	<br>
	<h1>Fomulários</h1>
		<form>
			Login:<br>
			<input type="text" name="login" /><br><br>
			Senha:<br>
			<input type="password" name="senha" /><br><br>
			<input type="submit" value="login" />
		</form>
	<br><br>
	<h1>Cadastre-se</h1>
		<form>
			Login:<br>
			<input type="text" /><br><br>
			Sexo:<br>
			<input type="radio" name="sexo" />Masculino<br><br>
			<input type="radio" name="sexo" />Feminino<br><br>
			Interesses:<br>
			<input type="checkbox" />Futebol<br><br>
			<input type="checkbox" />Games<br><br>
			<input type="checkbox" />Viagens<br><br>
			Estado:<br>
			<select>
				<option>SP</option>
				<option>MG</option>
				<option>RJ</option>
				<option>RS</option>
			</select><br><br>
			Observações:<br>
			<textarea></textarea>
			<br>
			<input type="submit" value="Cadastrar" />
		</form>
</body>
</html>
